<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
</head>

<body>
    <header>
        <h1>Who the best?</h1>
        <a href="index.html">Main page</a>
    </header>
    <section>
        <h2>Client form</h2>
        <form method="POST" action="https://formspree.io/makaravitaliy@ukr.net">
            <label for="client-name">Name:</label>
            <input type="text" placeholder="Name" id="client-name" name="client-name" required>
            <br>
            <label>
                Email: <input type="email" name="client-email" placeholder="Email" required>
            </label>
            <br>
            <label>Gender</label>
            <label><input type="radio" value="Male" name="Gender" checked>Male</label>
            <label><input type="radio" value="Female" name="Gender">Female</label>
            <label><input type="radio" value="Other" name="Gender">Other</label>
            <br>
            <label>
                Why?
                <br>
                <textarea name="comments"></textarea>
                </label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </section>

</body>

</html>
